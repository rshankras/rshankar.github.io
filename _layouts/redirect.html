<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Redirecting to {{ page.redirect_to }}</title>
    <link rel="canonical" href="{{ page.redirect_to }}">
    <script>window.location.href = "{{ page.redirect_to }}";</script>
    <meta http-equiv="refresh" content="0;url={{ page.redirect_to }}">
    <meta name="robots" content="noindex">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .redirect-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .redirect-link {
            color: #0366d6;
            text-decoration: none;
        }
        .redirect-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Redirecting...</h1>
        <p>You are being redirected to:</p>
        <p><a class="redirect-link" href="{{ page.redirect_to }}">{{ page.redirect_to }}</a></p>
        <p>Click the link above if you are not redirected automatically.</p>
    </div>
</body>
</html>
